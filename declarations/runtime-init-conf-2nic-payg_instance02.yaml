---
extension_packages:
  install_operations:
    - extensionHash: a359aa8aa14dc565146d4ccc413f169f1e8d02689559c5e4a652f91609a55fbb
      extensionType: do
      extensionVersion: 1.17.0
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Device
        async: true
        label: Standalone 2NIC BIG-IP declaration for Declarative Onboarding with PAYG license
        Common:
          class: Tenant
          myNtp:
            class: NTP
            servers:
              - 0.pool.ntp.org
            timezone: UTC
          myDns:
            class: DNS
            nameServers:
              - 169.254.169.253
          mySystem:
            autoPhonehome: true
            class: System
            hostname: 'failover1.local'
          admin:
            class: User
            userType: regular
            password: StrongPassword12345+
            shell: bash
          external:
            class: VLAN
            tag: 4094
            mtu: 1500
            interfaces:
              - name: '1.1'
                tagged: false
          externalSelf:
            class: SelfIp
            address: '{{{ SELF_IP_EXTERNAL }}}'
            vlan: external
            allowService: 'default'
            trafficGroup: traffic-group-local-only
          configSync:
            class: ConfigSync
            configsyncIp: 10.0.20.158
          failoverAddress:
            class: FailoverUnicast
            address: 10.0.20.158
          failoverGroup:
            class: DeviceGroup
            type: sync-failover
            members:
              - failover0.local
              - failover1.local
            owner: /Common/failoverGroup/members/0
            autoSync: true
            saveOnAutoSync: false
            networkFailover: true
            fullLoadOnSync: false
            asmSync: false
          trust:
            class: DeviceTrust
            localUsername: admin
            localPassword: StrongPassword12345+
            remoteHost: 10.0.10.89
            remoteUsername: admin
            remotePassword: StrongPassword12345+
          dbVars:
            class: DbVariables
            config.allow.rfc3927: enable
            tm.tcpudptxchecksum: Software-only
post_onboard_enabled: []
pre_onboard_enabled:
  - name: disable_1nic_config
    type: inline
    commands:
      - /usr/bin/setdb provision.1nicautoconfig disable
  - name: route_az_external
    type: inline
    commands:
      - tmsh create sys folder /LOCAL_ONLY device-group none traffic-group traffic-group-local-only
      - tmsh create net vlan external interfaces replace-all-with { 1.1 }
      - tmsh create net self externalSelf address 10.0.20.158/24 vlan external allow-service default traffic-group traffic-group-local-only
      - tmsh create net route /LOCAL_ONLY/internal network 10.0.10.0/24 gw 10.0.20.1
  - name: save_config
    type: inline
    commands:
      - tmsh save sys config
runtime_parameters:
  - name: HOST_NAME
    type: metadata
    metadataProvider:
      environment: aws
      type: compute
      field: hostname
  - name: SELF_IP_EXTERNAL
    type: metadata
    metadataProvider:
      environment: aws
      type: network
      field: local-ipv4s
      index: 1
  - name: REGION
    type: url
    value: http://169.254.169.254/latest/dynamic/instance-identity/document
    query: region
