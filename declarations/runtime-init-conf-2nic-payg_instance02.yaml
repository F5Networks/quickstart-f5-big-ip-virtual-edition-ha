---
extension_packages:
  install_operations:
    - extensionHash: a359aa8aa14dc565146d4ccc413f169f1e8d02689559c5e4a652f91609a55fbb
      extensionType: do
      extensionVersion: 1.17.0
    - extensionHash: 5eb0256c8bd1248f40f53fb31074bffb2f1ecbec46b903d8872438cea64b3ea9
      extensionType: cf
      extensionVersion: 1.6.1
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Device
        async: true
        label: Standalone 2NIC BIG-IP declaration for Declarative Onboarding with PAYG license
        Common:
          class: Tenant
          myNtp:
            class: NTP
            servers:
              - 0.pool.ntp.org
              - 1.pool.ntp.org
            timezone: UTC
          myDns:
            class: DNS
            nameServers:
              - 169.254.169.253
            search:
              - f5.com
          mySystem:
            autoPhonehome: true
            class: System
            hostname: 'failover1.local'
          admin:
            class: User
            userType: regular
            password: StrongPassword12345+
            shell: bash
          external:
            class: VLAN
            tag: 4094
            mtu: 1500
            interfaces:
              - name: '1.1'
                tagged: false
          externalSelf:
            class: SelfIp
            address: '{{{SELF_IP_EXTERNAL}}}'
            vlan: external
            allowService: 'default'
            trafficGroup: traffic-group-local-only
          default:
            class: Route
            gw: '{{{DEFAULT_ROUTE}}}'
            network: default
            mtu: 1500
            localOnly: true
          configSync:
            class: ConfigSync
            configsyncIp: /Common/externalSelf/address
          failoverAddress:
            class: FailoverUnicast
            address: /Common/externalSelf/address
          failoverGroup:
            class: DeviceGroup
            type: sync-failover
            members:
              - failover0.local
              - failover1.local
            owner: /Common/failoverGroup/members/0
            autoSync: true
            saveOnAutoSync: false
            networkFailover: true
            fullLoadOnSync: false
            asmSync: false
          trust:
            class: DeviceTrust
            localUsername: admin
            localPassword: StrongPassword12345+
            remoteHost: 10.0.10.89
            remoteUsername: admin
            remotePassword: StrongPassword12345+
          dbVars:
            class: DbVariables
            config.allow.rfc3927: enable
            tm.tcpudptxchecksum: Software-only
    - extensionType: cf
      type: inline
      value:
        schemaVersion: 1.6.1
        class: Cloud_Failover
        environment: aws
        controls:
          class: Controls
          logLevel: info
        externalStorage:
          scopingTags:
            f5_cloud_failover_label: aws_quickstart
        failoverAddresses:
          enabled: true
          scopingTags:
            f5_cloud_failover_label: aws_quickstart
          requireScopingTags: false
post_onboard_enabled: []
pre_onboard_enabled:
  - name: disable_1nic_config
    type: inline
    commands:
      - /usr/bin/setdb provision.1nicautoconfig disable
runtime_parameters:
  - name: HOST_NAME
    type: metadata
    metadataProvider:
      environment: aws
      type: compute
      field: hostname
  - name: SELF_IP_EXTERNAL
    type: metadata
    metadataProvider:
      environment: aws
      type: network
      field: local-ipv4s
      index: 1
  - name: DEFAULT_ROUTE
    type: metadata
    metadataProvider:
      environment: aws
      type: network
      field: subnet-ipv4-cidr-block
      index: 1
