---
bigip_ready_enabled: []
controls:
  logLevel: info
  logFilename: /var/log/cloud/bigIpRuntimeInit.log
extension_packages:
  install_operations:
    - extensionHash: f1f4a23cd7d3ac3d9f38fed520c373f5a16284fab001ebd26593ddc97c011ef3
      extensionType: do
      extensionVersion: 1.26.0
    - extensionHash: 368d7b22738fe707655ca3a104c7c79c5c185eb07021e41eebe0e19d70ca63ee
      extensionType: as3
      extensionVersion: 3.33.0
    - extensionHash: da3118eacc4fe9ff925d95d4bf8d1993810560e07260825306cb0721862defdf
      extensionType: cf
      extensionVersion: 1.9.0
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Device
        async: true
        label: Standalone 2NIC BIG-IP declaration for Declarative Onboarding with PAYG license
        Common:
          class: Tenant
          My_DbVars:
            class: DbVariables
            config.allow.rfc3927: enable
            tm.tcpudptxchecksum: Software-only
          My_Dns:
            class: DNS
            nameServers:
              - 169.254.169.253
            search:
              - f5.com
          My_Ntp:
            class: NTP
            servers:
              - 0.pool.ntp.org
              - 1.pool.ntp.org
            timezone: UTC
          My_Provisioning:
            asm: nominal
            class: Provision
            ltm: nominal
          My_System:
            autoPhonehome: true
            class: System
            hostname: 'failover01.local'
          admin:
            class: User
            userType: regular
            password: '{{{BIGIP_PASSWORD}}}'
            shell: bash
          external:
            class: VLAN
            tag: 4094
            mtu: 1500
            interfaces:
              - name: '1.1'
                tagged: false
          external-self:
            class: SelfIp
            address: '{{{SELF_IP_EXTERNAL}}}'
            vlan: external
            allowService: 'default'
            trafficGroup: traffic-group-local-only
          internal:
            class: Route
            gw: '{{{DEFAULT_ROUTE}}}'
            network: 10.0.0.0/16
            mtu: 1500
            localOnly: true
          configSync:
            class: ConfigSync
            configsyncIp: /Common/external-self/address
          failoverAddress:
            class: FailoverUnicast
            address: /Common/external-self/address
          failoverGroup:
            class: DeviceGroup
            type: sync-failover
            members:
              - failover01.local
              - failover02.local
            owner: /Common/failoverGroup/members/0
            autoSync: true
            saveOnAutoSync: false
            networkFailover: true
            fullLoadOnSync: false
            asmSync: false
          trust:
            class: DeviceTrust
            localUsername: admin
            localPassword: '{{{BIGIP_PASSWORD}}}'
            remoteHost: /Common/failoverGroup/members/0
            remoteUsername: admin
            remotePassword: '{{{BIGIP_PASSWORD}}}'
    - extensionType: cf
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Cloud_Failover
        environment: aws
        controls:
          class: Controls
          logLevel: silly
        externalStorage:
          scopingTags:
            f5_cloud_failover_label: aws_quickstart
        failoverAddresses:
          enabled: true
          scopingTags:
            f5_cloud_failover_label: aws_quickstart
          requireScopingTags: false
post_onboard_enabled: []
pre_onboard_enabled: []
runtime_parameters:
  - name: BIGIP_PASSWORD
    type: secret
    secretProvider:
      environment: aws
      secretId: bigIpPassword
      type: SecretsManager
      version: AWSCURRENT
  - name: SELF_IP_EXTERNAL
    type: metadata
    metadataProvider:
      environment: aws
      type: network
      field: local-ipv4s
      index: 1
  - name: DEFAULT_ROUTE
    type: metadata
    metadataProvider:
      environment: aws
      type: network
      field: subnet-ipv4-cidr-block
      index: 1
  - name: REGION
    type: url
    query: region
    value: 'http://169.254.169.254/latest/dynamic/instance-identity/document'
    headers:
      - name: Content-Type
        value: json
      - name: User-Agent
        value: aws-quickstart
      - name: X-aws-ec2-metadata-token
        value: "{{{AWS_SESSION_TOKEN}}}"
  - name: AWS_SESSION_TOKEN
    type: url
    value: http://169.254.169.254/latest/api/token
    headers:
      - name: Content-Type
        value: json
      - name: User-Agent
        value: aws-quickstart
      - name: method
        value: PUT
      - name: X-aws-ec2-metadata-token-ttl-seconds
        value: 21600 